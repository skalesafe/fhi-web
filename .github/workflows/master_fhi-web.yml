# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fhi-web

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://skaleregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_85cb88d1b72f45d1a772ce8d731de3aa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4f8d4672d8cf4b9bbeea1dd7efb23d00 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: skaleregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_85cb88d1b72f45d1a772ce8d731de3aa }}/fhi-container-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fhi-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9a96b56e31eb49e9aa3fdb77c11c3497 }}
        images: 'skaleregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_85cb88d1b72f45d1a772ce8d731de3aa }}/fhi-container-app:${{ github.sha }}'